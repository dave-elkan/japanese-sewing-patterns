{% if include.link.amazon_japan == "true" %}
  <a class="amazon-link" target="_blank" data-asin="{{ include.link.asin }}" href="http://www.amazon.co.jp/gp/product/{{ include.link.asin }}/ref=as_li_ss_il?ie=UTF8&camp=247&creative=7399&creativeASIN={{ include.link.asin }}&linkCode=as2&tag={{ site.amazon_affilliate_jp_id }}">
      <div class="row">
          <div class="col-md-4">
              <img src="http://ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN={{ include.link.asin }}&Format=_SL100_&ID=AsinImage&MarketPlace=JP&ServiceVersion=20070822&WS=1&tag={{ site.amazon_affilliate_jp_id }}" />
              <img src="http://ir-jp.amazon-adsystem.com/e/ir?t={{ site.amazon_affilliate_jp_id }}&l=as2&o=9&a={{ include.link.asin }}" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
          </div>
          <div class="col-md-8">
              <h4>{{ link.name }}</h4>
              <h6>By {{ link.by }}</h6>
              <p>{{ link.description }}</p>
          </div>
      </div>
  </a>
{% else %}
  <a class="amazon-link" target="_blank" data-asin="{{ include.link.asin }}" href="http://www.amazon.com/gp/product/{{ include.link.asin }}/ref=as_li_tf_il?ie=UTF8&camp=1789&creative=9325&creativeASIN={{ include.link.asin }}&linkCode=as2&tag={{ site.amazon_affilliate_id }}">
    <div class="row">
      <div class="col-md-4">
        <img src="http://ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN={{ include.link.asin }}&Format=_SL100_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag={{ site.amazon_affilliate_id }}" />
        <img src="http://ir-na.amazon-adsystem.com/e/ir?t={{ site.amazon_affilliate_id }}&l=as2&o=1&a={{ include.link.asin }}" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
      </div>
      <div class="col-md-8">
        <h4>{{ link.name }}</h4>
        <h6>By {{ link.by }}</h6>
        <p>{{ link.description }}</p>
      </div>
    </div>
  </a>
{% endif %}
