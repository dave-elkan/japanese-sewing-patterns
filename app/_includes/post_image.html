{% if include.landscape-image %}
    <div class="row">
        <div class="col-md-11 col-md-offset-1 landscape-image">
            <img src="{{ include.landscape-image }}" />
        </div>
    </div>
{% else %}
    {% if include.portrait-image %}
        <div class="portrait-image">
            <img src="{{ include.portrait-image }}" />
        </div>
    {% endif %}
{% endif %}
