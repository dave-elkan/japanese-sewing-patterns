{% assign post = include.posts.first %}
{% assign postTitle = post.id | split: '/' %}

<div class="col-5 col-sm-3 col-lg-5">
    <div class="thumbnail">
        <a href="{{ post.url }}"><img src='{{ site.path }}/img/{{ post.date | date: "%Y/%m" }}/{{ postTitle.last }}/thumb.jpg'></a>
    </div>
</div>
<div class="col-4 col-sm-4 col-lg-4">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
</div>
