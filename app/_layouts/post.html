---
layout: default
---
<section class="post">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h2>{{ page.title }}</h2>
                <p class="meta">{{ page.date | date_to_string }}</p>

                {% include post_image.html page=page %}

                <div class="content">{{ content }}</div>

            </div>
            <div class="col-md-3">
                {% include rhs_nav.html %}
            </div>
        </div>
    </div>
</section>
