{% if include.page.landscape-image %}
    <div class="row">
        <div class="col-md-11 col-md-offset-1 landscape-image">
            <img src='{{ site.path }}/img/{{ include.page.date | date: "%Y/%m" }}/{{ include.page.landscape-image }}' />
        </div>
    </div>
{% elsif include.page.video %}
    <div class="row">
        <div class="text-center">
            <iframe width="853" height="480" src="//www.youtube.com/embed/{{ include.page.video }}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
{% else %}
    {% if include.page.portrait-image %}
        <div class="portrait-image">
            <img src='{{ site.path }}/img/{{ include.page.date | date: "%Y/%m" }}/{{ include.page.portrait-image }}' />
        </div>
    {% endif %}
{% endif %}
